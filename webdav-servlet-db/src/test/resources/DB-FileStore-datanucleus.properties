javax.jdo.PersistenceManagerFactoryClass=org.datanucleus.jdo.JDOPersistenceManagerFactory

javax.jdo.option.ConnectionFactoryName=java:comp/env/jdbc/testDBPool

javax.jdo.option.NontransactionalRead=true

datanucleus.autoCreateSchema=true
datanucleus.autoCreateColumns=true

datanucleus.validateTables=true
datanucleus.validateConstraints=true

datanucleus.identifier.case=PreserveCase

datanucleus.autoStartMechanism=Classes
datanucleus.autoStartClassNames=net.sf.webdav.model.Block, \
    net.sf.webdav.model.DBObject, \
    net.sf.webdav.model.Folder, \
    net.sf.webdav.model.Resource

datanucleus.storeManagerType=rdbms
